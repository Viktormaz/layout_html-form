<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="POST"
    onsubmit="onSubmit()">

      <fieldset>
        <legend>Personal information</legend>
        <label for="fname">Surname:
          <input
          type="text"
          id="fname"
          name="fname"
          required>
        </label>

        <label for="name">Name:
          <input
          type="text"
          id="name"
          name="name"
          required>
        </label>

        <label for="old">How old are You?
          <input type="number"
          id="old" name="old"
          value="12"
          min="1"
          max="100">
        </label>

        <label for="birth">Full date of birth:
          <input type="date"
          name="birth"
          id="birth">
        </label>

        <label for="agreement">I accept the term of the agreement
          <input type="checkbox"
          name="agreement"
          id="agreement"
          required>
        </label>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <label for="email">E-mail:
          <input type="email"
          name="email"
          id="email"
          placeholder="email@example.com"
          required>
        </label>

        <label for="password">Password:
          <input type="password"
          name="password"
          id="password"
          minlength="6"
          maxlength="12">
        </label>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <label for="radioYes" class="two-elements">Do you love cats?
          <input
          type="radio"
          name="radioYes"
          id="radioYes"> Yes
        </label>
        <label for="radioNo" class="two-elements">
          <input
          type="radio"
          name="radioNo"
          id="radioNo"> No
        </label>

        <label for="color">What is your favorite color?
          <input
          type="color"
          name="color"
          id="color">
        </label>

        <label for="time">What time do you go to bed?
          <input
          type="time"
          name="time"
          id="time">
        </label>

        <label for="select">What are your favoreti brand of cars?
          <select
          name="select"
          id="select"
          multiple>
            <option value="bmw"> BMW </option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label for="range">How do you rate our work?
          <input
          type="range"
          name="range"
          id="range"
          value="0">
        </label>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>

        <label for="text">Comments:
          <textarea
          name="text"
          id="text"
          cols="20"
          rows="2">
          </textarea>
        </label>

        <label for="recom">Would you recommend us?
          <select
          name="recom"
          id="recom">
            <option>yes</option>
            <option>no</option>
          </select>
        </label>
      </fieldset>

      <input
      type="submit"
      value="Submit">
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
